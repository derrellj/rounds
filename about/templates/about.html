
{% extends "_base.html" %} {% block content %}
<body class='aboutBody'>
<h2 class="aboutHeader">About Us</h2>
<div class="aboutContent">
  {% for post in about %}
  <img class="aboutImage" src="{{ post.image.url }}" />
  <p class="aboutItem">{{ post.text }}</p>
  {% endfor %}
</div>
</body>

{% endblock content %}
